<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Cinematics</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">

    <style>
        .profile-container {
            max-width: 480px;
            background: #121212;
            padding: 30px;
            margin: 40px auto;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        .profile-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
        }

        .profile-info {
            margin-bottom: 25px;
            padding: 15px;
            background: #1d1d1d;
            border-radius: 10px;
            line-height: 1.6;
        }

        .profile-info strong {
            display: block;
            margin-top: 10px;
            color: #ffcb3b;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .save-button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #ffcb3b;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-danger {
            margin-top: 20px;
            text-align: center;
        }

        .logout-danger button {
            background: crimson;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .success-msg, .error-msg {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .success-msg {
            background: #2e7d32;
        }
        .error-msg {
            background: #b71c1c;
        }
    </style>
</head>

<body>

<header>
    <h1 class="app-title">
        <a href="index.html" style="text-decoration:none; color:inherit;">Cinematics</a>
    </h1>
</header>


<div class="profile-container">
    <h2 class="profile-title">Your Profile</h2>

    <div id="profileInfo" class="profile-info">
        Loading profile...
    </div>

    <h3>Edit Username</h3>
    <div class="form-group">
        <input type="text" id="editUsername" placeholder="New Username" />
    </div>
    <button id="saveUsername" class="save-button">Save Username</button>

    <h3>Change Password</h3>
    <div class="form-group">
        <input type="password" id="oldPassword" placeholder="Current Password" />
    </div>
    <div class="form-group">
        <input type="password" id="newPassword" placeholder="New Password" />
    </div>
    <button id="savePassword" class="save-button">Change Password</button>

    <div id="msg"></div>

    <div class="logout-danger">
        <button id="logoutBtn">Logout</button>
    </div>
</div>


<script src="profile.js"></script>

</body>
</html>
